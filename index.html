## 非同期/ノンブロッキング API の問題点

* 同期/ブロッキング API

```scala
val a: Response = serviceB.requestSync()
val b: Response = serviceA.requestSync()

val responseTotalSize: Int = a.size + b.size
```

---

## 非同期/ノンブロッキング API の問題点

* 非同期/ノンブロッキング API

```scala
val a: Future[Response] = serviceA.requestAsync();
val b: Future[Response] = serviceB.requestAsync();

val responseTotalSize: Future[Int] = a.flatMap { 
    resA => b.map(resB => resA.size + resB.size)
  }
```

---

## 非同期/ノンブロッキング API の問題点

* 非同期 API の扱いに慣れるのに学習コストが必要
* スレッドセーフな実装になるよう注意する必要がある

---

## Akka では

メッセージパッシングは本質的にノンブロッキング

```scala
actor ! Message
// 応答を待たずに次の処理へ
```

メッセージで

- **リクエスト**（メソッド呼び出し）
- **レスポンス**（戻り値）

を表現する

---

## Akka では

非同期処理であってもスレッドを（ほぼ）気にせず書ける

```scala
serviceA.requestAsync() pipeTo self
serviceB.requestAsync() pipeTo self

var responseTotalSize: Int = 0

def receive = {
  case resp: Response =>
    responseTotalSize += resp.size
}
```

---

## つまり

学習コストは必要なものの、非同期処理特有の

- 変数を更新するときに**更新が競合しないか**？
- 値を参照するときに**古い値が見えないか**？

といったことに（ほぼ）頭を抱えなくてよくなる

## Circuit Breaker

---

## Circuit Breaker とは？

外部サービスの障害時、即座にエラーの応答を返す仕組み
* リトライによるネットワーク帯域の無駄遣いが減る
* 障害時もレイテンシを低く抑えられる
* 障害の連鎖を抑えることができる
* **Close**・**Open**・**Half-Open** の状態をとる

---

## Open？ Close？

* Circuit Breaker はもともと電子工学の言葉
* 電流が流れすぎているときに電流を遮断する保護回路

.center.height-6[
![](r/img/cb-open-close.svg)
]

* **Close**: 回路が**閉じた**状態 = 通信できる
* **Open**: 回路が**開いた**状態 = 通信が遮断されている

---

## Circuit Breaker のしくみ

.center.height-5[
![](https://doc.akka.io/docs/akka/2.5/images/circuit-breaker-states.png)
]

* **Close**: 外部サービスへリクエストする
* **Open**: すぐにエラーを返す
* **Half-Open**: リクエストを試す
    * Open から一定時間で切り替わる
    * リクエストが成功したら Close に戻る

.footnote[
出典：[Circuit Breaker • Akka Documentation](https://doc.akka.io/docs/akka/2.5/common/circuitbreaker.html)
]

## Akka では

Circuit Breaker が標準で提供されている。

- 失敗する可能性がある処理の呼び出しをラップする
- **同期処理**、**非同期処理**の両方に対応
- 指数関数的にリトライ間隔を増やす<br>**exponential backoff** が設定できる


.footnote[
[Circuit Breaker • Akka Documentation](https://doc.akka.io/docs/akka/2.5/common/circuitbreaker.html)
]

---

## コード例

```scala
val breaker = new CircuitBreaker(
  system.scheduler,
  // Open に状態遷移する失敗回数の閾値
  maxFailures = 5,
  // 処理のタイムアウト時間
  callTimeout = 10.seconds,
  // Open から Half-Open に遷移する時間
  resetTimeout = 1.minute
) // 非同期処理を行うメソッドを呼び出し
breaker.withCircuitBreaker(dangerousAsyncCall)
```

## Event Sourcing + CQRS

---

## スケーラブルな永続化機構

RDB を用いたシステムはレプリケーションによって<br>データの読み込みをスケールすることはできるが<br>書き込みをスケールさせることは難しい

Akka は .strong[Event Sourcing] と .strong[CQRS] による永続化のしくみ<br>を提供しており、データの読み込みと書き込みの両方を<br>スケールさせやすくなっている

---

## Event Sourcing？

* システムの中で起きた**イベント**を永続化する
* イベントをデータストアに INSERT していく

## Event Sourcing のメリット

**イベント**は不変（immutable）なので…

* ロック不要・複数のノードに分散して書き込める
    * 書き込みをスケールしやすい
* キャッシュ・コピー・共有が容易
    * 読み込みをスケールしやすい
    * データの耐久性を高くできる

---

## Event Sourcing のデメリット

* データの集計にコストがかかる
.with-arrow[**CQRS** で解決できる]

---

## CQRS？

* .bold[C]ommand and .bold[Q]uery .bold[R]esponsibility .bold[S]egregation
    コマンドクエリ責務分離
* コマンド(書き込み)とクエリ(読み込み)を分離する

]

---

## CQRS のメリット

.without-margin[
.center[
.height-8[![](r/img/command-and-query.svg)]
]

* 書き込み側と読み込み側で
    * 異なるDB・データ構造が使える
    * 別々にスケールできるようになる
.with-arrow[Command-Side に Event Sourcing を使い<br>Query-Side に集計しやすい形で永続化する]
]

---

## CQRS のデメリット

読み込み側への反映は非同期に行うため…

* 書き込み・読み込みで*完全な一貫性*を保てない    
    * 十分に時間が経つと整合性がとれる*結果整合性*はある

--

.with-arrow[一時的に一貫性が取れてなくても問題ないよう ビジネスやシステムを設計する必要がある]

---

## とは言え…

銀行残高がマイナスにならないかチェックするなど

**最新の状態**を取得したい場合もある

## 最新の状態を求めて

**Akka Persistence** を使うとイベントを永続化しつつ<br>（Actor の状態として）最新の状態のスナップショットを<br>インメモリに保持できる

## コード例

```scala
var balance = 0 // 預金残高

def receive = {
  case Withdraw(amount) => // 引き出し依頼
    if (balance < amount) {
      sender() ! Error("預金残高不足")
    } else {
      balance = balance - amount
      sender() ! Success
    }
```

## 1台のサーバーでは捌けなくなったら…

複数ある Entity を複数のサーバーで**分散処理**させたい

同じ口座の Entity が複数のサーバーにあると、インメモリにある口座残高の**一貫性**が崩れる可能性がある

Entity の状態の一貫性を保ったまま負荷分散する方法は？

## Sharding

---

## Sharding？

* **負荷分散**のための仕組み
* 単一障害点がないため**高い可用性**を実現できる
* **Entity** を複数のサーバーに分散配置し負荷分散する
* 各 Entity がクラスター内で高々 1 つだけ<br>存在することを保証できる ⇒ **一貫性**を保証できる
* Akka ではこれを実現するモジュールとして<br> **Cluster Sharding** という拡張機能を提供している

---

## Entity - おさらい

* Entity（アクター）がシステムの**状態**を分散して持つ
    * 例えば銀行口座ごと
* イベントから状態が作り出される
* 状態はオンメモリで管理される
* Entity には**位置透過性**があり、ノード間を移動できる
    * ⇒ ノードやネットワークに障害があっても復旧できる

## まとめ

- *非同期/ノンブロッキング*
  - リソース効率を上げ、障害による影響を少なくする
- *Circuit Breaker*
  - 障害を切り離し、障害に巻き込まれないようにする
- *Event Sourcing + CQRS*
  - データの読込と書込の両方をスケーラブルにする
- *Sharding*
  - 一貫性を保証しつつ負荷分散する
